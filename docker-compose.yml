version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ammar-resume-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ammar_resume}
    # Only expose to localhost, not publicly
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: ammar-resume-api
    restart: unless-stopped
    env_file:
      - apps/api/.env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-ammar_resume}
    # Only expose to localhost for SSH tunnel access
    ports:
      - "127.0.0.1:3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal
      - external

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: ammar-resume-web
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
      VITE_DATA_MODE: ${VITE_DATA_MODE:-http}
      VITE_ENABLE_ANALYTICS: ${VITE_ENABLE_ANALYTICS:-true}
    # Only expose to localhost for SSH tunnel access
    ports:
      - "127.0.0.1:5173:80"
    depends_on:
      - api
    networks:
      - external

  # One-time seed container
  seed:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: ammar-resume-seed
    env_file:
      - apps/api/.env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-ammar_resume}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal
    command: ["sh", "-c", "npx prisma migrate deploy && npx tsx scripts/seed.ts"]
    profiles:
      - seed

volumes:
  postgres_data:

networks:
  internal:
    name: ammar-resume-internal
    internal: true
  external:
    name: ammar-resume-external
