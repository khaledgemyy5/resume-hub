version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ammar-resume-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ammar_resume
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: ammar-resume-api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ammar_resume
      JWT_SECRET: dev-secret-change-in-production
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/api/src:/app/src:ro
    command: npm run dev

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: ammar-resume-web
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3001
    ports:
      - "5173:5173"
    depends_on:
      - api
    volumes:
      - ./apps/web/src:/app/src:ro
    command: npm run dev

volumes:
  postgres_data:

networks:
  default:
    name: ammar-resume-network
