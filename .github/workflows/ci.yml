name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @ammar-resume/shared build

      - name: Lint API
        run: pnpm --filter @ammar-resume/api lint
        continue-on-error: true

      - name: Lint Web
        run: pnpm --filter @ammar-resume/web lint
        continue-on-error: true

      - name: Generate Prisma Client
        working-directory: apps/api
        run: npx prisma generate

      - name: Run Prisma Migrations (Test DB)
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
        run: npx prisma migrate deploy

      - name: Run API Tests
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          DATABASE_URL_TEST: postgresql://test:test@localhost:5432/test_db
          JWT_SECRET: test-jwt-secret-for-ci-only
          NODE_ENV: test
        run: pnpm test

      - name: Run Web Tests
        working-directory: apps/web
        env:
          VITE_DATA_MODE: mock
        run: pnpm test

      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-coverage
          path: |
            apps/api/coverage
            apps/web/coverage
          retention-days: 7

  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level=high
        continue-on-error: true

      - name: Save audit report
        run: pnpm audit --json > audit-report.json || true

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: audit-report.json
          retention-days: 30

  security-scan:
    name: ZAP Security Scan
    runs-on: ubuntu-latest
    needs: [lint-and-test]
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ammar_resume
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @ammar-resume/shared build

      - name: Generate Prisma Client
        working-directory: apps/api
        run: npx prisma generate

      - name: Run Prisma Migrations
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ammar_resume
        run: npx prisma migrate deploy

      - name: Seed Database
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ammar_resume
          ADMIN_EMAIL: admin@test.com
          ADMIN_PASSWORD: TestPassword123!
        run: npx tsx scripts/seed.ts

      - name: Start API Server
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ammar_resume
          JWT_SECRET: ci-test-jwt-secret
          CORS_ORIGIN: http://localhost:5173
          NODE_ENV: production
          PORT: 3001
        run: |
          npx tsx src/index.ts &
          sleep 5
          curl -f http://localhost:3001/health || exit 1

      - name: Build and Start Web App
        working-directory: apps/web
        env:
          VITE_API_BASE_URL: http://localhost:3001
          VITE_DATA_MODE: http
        run: |
          pnpm build
          pnpm preview --port 5173 &
          sleep 5

      - name: Create reports directory
        run: mkdir -p reports

      - name: Run ZAP Baseline Scan - Web
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:5173'
          rules_file_name: '.zap/rules.tsv'
          allow_issue_writing: false
        continue-on-error: true

      - name: Run ZAP Baseline Scan - API
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:3001'
          rules_file_name: '.zap/rules.tsv'
          allow_issue_writing: false
        continue-on-error: true

      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-reports
          path: |
            reports/
            zap_*.html
            zap_*.json
          retention-days: 30

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint-and-test, dependency-audit]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          push: false
          tags: ammar-resume-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Web Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: false
          tags: ammar-resume-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
